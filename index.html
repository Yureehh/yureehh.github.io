<!DOCTYPE html>
<html lang="en" xml:lang="en">
  <head>
    <title>Yureeh</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript>
      <link rel="stylesheet" href="assets/css/noscript.css" />
    </noscript>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/css/images/favicons/icons8-male-user-96.png"
    />
  </head>
  <body class="is-preload">
    <div id="wrapper">
      <div id="bg"></div>
      <div id="main">
        <!-- Header -->
        <header id="header">
          <img
            src="assets/css/images/icon.jpg"
            alt="Profile"
            class="profile-image"
          />
          <h1>Yureeh</h1>
          <p>
            Data Scientist &nbsp;&bull;&nbsp; Gaming Enthusiast
            &nbsp;&bull;&nbsp; Italian
          </p>
          <nav>
            <ul>
              <li>
                <a
                  href="https://x.com/Yureehwastaken"
                  class="icon brands fa-x-twitter"
                  id="twitter-x"
                >
                  <span class="label">X</span>
                </a>
              </li>
              <li>
                <a href="#" class="icon brands fa-discord" id="discord">
                  <span class="label">Discord</span>
                </a>
              </li>
              <li>
                <a
                  href="https://github.com/Yureehh"
                  class="icon brands fa-github"
                  id="github"
                >
                  <span class="label">GitHub</span>
                </a>
              </li>
              <li>
                <a
                  href="https://www.linkedin.com/in/juri-fabbri/"
                  class="icon brands fa-linkedin"
                  id="linkedin"
                >
                  <span class="label">LinkedIn</span>
                </a>
              </li>
            </ul>
          </nav>
          <!-- Links Section -->
          <section id="links">
            <ul>
              <li>
                <a
                  href="https://lol-oracle-bets.streamlit.app/"
                  class="link-button yellow"
                  >Bet Ledger</a
                >
              </li>
              <li>
                <a href="mailto:fabbri.juri@gmail.com" class="link-button white"
                  >Contact Me</a
                >
              </li>
            </ul>
          </section>
        </header>
      </div>
    </div>

    <script>
      // Wrap all initialization in DOMContentLoaded for modularity
      document.addEventListener("DOMContentLoaded", () => {
        // Remove preload class for animations
        document.body.classList.remove("is-preload");

        // Prevent default touch-move scrolling if desired
        window.ontouchmove = () => false;

        // On orientation change, reset scroll
        window.onorientationchange = () => {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
        };

        // Clipboard copy logic for Discord
        const discordButton = document.getElementById("discord");
        const discordUsername = "yureeh"; // ← put your actual username here

        discordButton.addEventListener("click", async (event) => {
          event.preventDefault(); // prevent jumping
          try {
            await navigator.clipboard.writeText(discordUsername);
            // You might swap alert for a custom toast in future
            alert(`Copied to clipboard: ${discordUsername}`);
          } catch (err) {
            console.error("Clipboard write failed:", err);
          }
        });
      });
    </script>
  </body>
</html>
