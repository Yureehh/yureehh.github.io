    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Remove preload class
        document.body.classList.remove("is-preload");

        // Prevent default touch-move
        window.ontouchmove = () => false;

        // Reset scroll on orientation change
        window.onorientationchange = () => {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
        };

        // Clipboard copy logic for Discord icon
        const discordButton = document.getElementById("discord");
        const discordUsername = "yureeh"; // ← put your actual username here

        discordButton.addEventListener("click", async (event) => {
          event.preventDefault();
          try {
            await navigator.clipboard.writeText(discordUsername);
            alert(`Copied to clipboard: ${discordUsername}`);
          } catch (err) {
            console.error("Clipboard write failed:", err);
          }
        });

        // NDA notice for Slide Smith
